@()

@browserHeader(title = "Login", "Guest")

<link href="@routes.Assets.at("stylesheets/bootstrap.css")" rel="stylesheet">
<link href="@routes.Assets.at("stylesheets/form.css")" rel="stylesheet">

<div class="row-fluid">
    <div class="container, span6">

        <form class="form-signin" method="POST" action="@routes.Account.signIn">
            <h2 class="form-signin-heading">Please sign in</h2>
            <input type="email" class="input-block-level" placeholder="Email address" name="mail" required>
            <input type="password" class="input-block-level" placeholder="Password" name="password" required>
            <button class="btn btn-large btn-primary" type="submit">Sign in</button>
        </form>

    </div>
    <!-- /container -->

    <div class="container, span6">
        <form id="form-signup" class="form-signup" method="post" action="@routes.Account.signUp">
            <fieldset>
                <legend>Sign up</legend>
                <input type="text" placeholder="First name" name="firstName" required><br/>
                <input type="text" placeholder="Last name" name="lastName" required><br/>
                <input type="number" placeholder="Age" name="age" required><br/>
                <input type="email" placeholder="Email" name="mail" required><br/>
                <input type="email" placeholder="Confirm your email" required><br/>
                <input type="password" placeholder="Password" name="password" required><br/>
                <input type="password" placeholder="Retype your password" required><br/>
                <button class="btn btn-large btn-primary" type="submit">Sign up</button>
            </fieldset>
        </form>
    </div>
</div>

<!-- Le javascript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="@routes.Assets.at(" javascripts/jquery.js")"></script>
<script src="@routes.Assets.at(" javascripts/bootstrap.js")"></script>


@browserFooter()
